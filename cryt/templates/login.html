<!DOCTYPE html>
<html lang="en" class="h-100">
<!-- Tell Django to load CSS folder-->
<!-- Uncomment when django-->
<!--{% load static %}-->
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web-base multi digital signature tool">
    <meta name="author" content="TEC_IDM2022">

    <!-- CSS style -->
    <!-- Uncoment this when load to django -->
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'cryt/login.css' %}"> -->
    <!--Comment this when uncoment above-->
    <link rel="stylesheet" href="../static/cryt/login.css">

    <!-- Icons-->
    <link rel="icon" href="resources/icon/web-imagotipo_16x16.png" sizes="16x16" type="image/png">
    <meta name="theme-color" content="#7952b3">
    
    <!-- Title -->
    <title>CryptoCryt - login</title>
</head>

<body>
  <!-- Section: Login left-side bar -->
  <section class="login-bar">
    <div class="profile">
      <!-- Profile picture -->
      <div class="profile-picture">
        <!--User profile picture-->
        <img class="img-profile img.rounded-circle" alt="Image user profile" src="../static/cryt/img/user.png">
      </div>
      <div class="profile-name">
        <a class="nav-link disabled" href="#">User name</a>
      </div>
    </div>
    <div class="sign-in">
      <!-- Inboxes for sign in-->
      <div class="signin-title">
        <h4 class="text-title-sign-in"> Sign-in </h4>
      </div>
      <form class="login-box" method="POST" action="/accounts/login/">
        <input type="hidden" name="csrfmiddlewaretoken" value="jjUYvfS8uAwWY40uhIGgyoF4g2NMBhnUKTDOuRHbiJfKFHEO5l9hWEYtA9xiBdKv">
        <div class="user-login-box"> 
          <!-- Username input-->
          <p>
            <label for="id_login">Username:</label>
            <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login">
          </p>
        </div>
        <div class="pass-login-box">
          <!-- Password box for sign-in -->
          <p>
            <label for="id_password">Password:</label>
            <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password">
          </p>
        </div>
        <div class="remember-login-box">
          <!-- Remember button for sign-in next time -->
          <p>
            <label for="id_remember">Remember Me:</label>
            <input type="checkbox" name="remember" id="id_remember">      
          </p>
        </div>
        <div class="button-sign-in">
          <input type="hidden" name="next" value="/">
          
          <button class="primaryAction" type="submit">Sign In</button>
          <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a>
        </div>
        <div class="forgotp-login-box">
          <!-- Forgot password section -->
          
        </div>
      </form>     
    </div>
    <div class="third-services-login">
     <!-- Third services login --> 
      <p class="text-google"> Login with Google account</p>
      <div class="third-services-img">
        <img class="img-tmp" alt="Google account logo" src="../static/cryt/img/google_logo.jpg">
      </div>
    </div>
    <div class="sign-up">
      <!-- Sign-up section-->
      <div class="title-sign-up">
        <h4> Create new account</h4>
      </div>
      <div class="body-sign-up">
        <a class="sign-up-link" href="#">Sign up</a>
      </div>
    </div>
  </section>
  
  <!-- Section: Navigabition bar & Image carousell -->
  <section class="all-right">
    <nav class="nav-bar">
      <!-- Navigation bar -->
      <div class="nav-bar-section">
        <!-- Logo in navbar-->
        <a class="logo-navbar" href="#">CryptoCryt</a>
      </div>
      <div class="nav-bar-section">
        <!-- placeholder for a button-->
        <a class="button-navbar1" href="#"> Menu 1</a>
      </div>
      <div class="nav-bar-section">
        <!-- placeholder for a button-->
        <a class="button-navbar2" href="#"> Menu 2</a>
      </div>
      <div class="nav-bar-section">
        <!-- placeholder for a button-->
        <a class="button-navbar3" href="#"> Menu 3</a>
      </div>
    </nav>

    <!-- Image carousell-->
    <section class="image-carousell">
      <div class="image-carousell-top">
        <!-- Color space: decoration-->
      </div>
      <div class="carousell">
        <!-- Here is the part for the carousell-->
        <img class="img-carousell" alt="Teleton template" src="../static/cryt/img/teleton.jpg">
      </div>
      <div class="image-carousell-bottom">
        <!-- Color space: decoration-->
      </div>
    </section>
  </section>
</body>
</html>
