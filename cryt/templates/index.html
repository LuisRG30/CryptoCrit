<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'cryt/index.css' %}">
    <title>Digital Signatures</title>
</head>
<body>
    <h3>Hi, {{ user }}</h3>
    <ul>
        <li><a href="{% url 'mydocs' %}">My documents</a></li>
        <li><a href="{% url 'shared' %}">Shared with me</a></li>
        <li><a href="{% url 'verify' %}">Verify a document</a></li>
    </ul>
    Sign a document
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
